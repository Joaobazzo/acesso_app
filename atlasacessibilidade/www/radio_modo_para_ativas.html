<div class="form-group shiny-input-container shiny-input-radiogroup shiny-input-container-inline">
    <label class="control-label" for="modo_ativo">
        <h1>Escolha o modo de transporte:</h1></label>
    <br/>
    <div id="modo_ativo" class="radioGroupButtons" style="width: 100%;">
        <div aria-label="..." class=" btn-group-justified btn-group-container-sw" data-toggle="buttons" role="group">
            <div class="btn-group btn-group-toggle" role="group">
                <button class="btn radiobtn btn-default" style="background-color: #FFF;">
                    <i id="modo_des" class="fas fa-bus fa-2x" style="color: #F2F3F4;"></i>
                </button>
            </div>
            <div class="btn-group btn-group-toggle" role="group">
                <button class="btn radiobtn btn-default active">
                    <input type="radio" autocomplete="off" name="modo_ativo" value="caminhada" checked="checked" />
                    <i class="fas fa-walking fa-2x"></i>
                </button>
            </div>
            <div class="btn-group btn-group-toggle" role="group">
                <button class="btn radiobtn btn-default">
                    <input type="radio" autocomplete="off" name="modo_ativo" value="bicicleta" />
                    <i class="fas fa-bicycle fa-2x"></i>
                </button>
            </div>
        </div>
    </div>
</div>
